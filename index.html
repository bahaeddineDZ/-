<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>هل شاهدته؟</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #222, #444);
      color: white;
      padding: 50px;
    }
    .login-box {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .google {
      background: #db4437;
      color: white;
    }
    .guest {
      background: #888;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>هل شاهدته؟</h1>
    <button class="google" onclick="loginWithGoogle()">تسجيل الدخول بحساب Google</button>
    <button class="guest" onclick="continueAsGuest()">الاستمرار كضيف</button>
  </div>

  <script>
    function loginWithGoogle() {
      // توجيه لتسجيل الدخول بجوجل (Firebase Auth)
      window.location.href = "main.html?mode=google";
    }

    function continueAsGuest() {
      // توجيه كضيف دون تسجيل الدخول
      window.location.href = "main.html?mode=guest";
    }
  </script>
</body>
</html>
