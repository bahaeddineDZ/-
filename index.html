
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>هل شاهدته؟</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      display: flex;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      transition: background-image 0.6s ease;
    }
    .sidebar {
      width: 220px;
      background-color: #111a;
      padding: 1rem;
      backdrop-filter: blur(4px);
    }
    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: white;
      cursor: pointer;
      text-align: right;
    }
    .content {
      flex-grow: 1;
      padding: 2rem;
      backdrop-filter: blur(3px);
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }
    img#poster {
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      margin-bottom: 1rem;
      transition: all 0.5s ease;
    }
    .description {
      margin-bottom: 1rem;
      font-size: 1rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    button.vote, button.action {
      font-size: 1rem;
      padding: 8px 14px;
      margin: 6px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .yes { background-color: #4caf50; }
    .no { background-color: #f44336; }
    .fav { background-color: #ff4081; }
    .later { background-color: #2196f3; }
    .wait { background-color: #ff9800; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>🎬 القائمة</h2>
    <button onclick="login()">🔐 تسجيل الدخول</button>
    <button onclick="showList('liked')">❤️ أفلامي المفضلة</button>
    <button onclick="showList('watched')">✅ شاهدتها</button>
    <button onclick="showList('notwatched')">❌ لم أشاهدها</button>
    <button onclick="showList('mustwatch')">⏳ يجب أن أشاهدها قريبًا</button>
    <button onclick="showList('upcoming')">🚀 أفلام منتظرة</button>
  </div>

  <div class="content">
    <h1>هل شاهدته؟</h1>
    <img id="poster" src="" alt="بوستر الفيلم">
    <p class="description" id="description"></p>
    <div>
      <button class="vote yes" onclick="vote(true)">✅ نعم</button>
      <button class="vote no" onclick="vote(false)">❌ لا</button>
    </div>
    <div>
      <button class="action fav" onclick="addTo('liked')">❤️ أضف للمفضلة</button>
      <button class="action later" onclick="addTo('mustwatch')">⏳ للمشاهدة قريبًا</button>
      <button class="action wait" onclick="addTo('upcoming')">🚀 من الأفلام المنتظرة</button>
    </div>
    <ul id="list"></ul>
  </div>

  <script>
    const apiKey = 'c36ae90fce0a001a22eb48ec0b1d500d';
    let movies = [], index = 0;
    const poster = document.getElementById("poster");
    const desc = document.getElementById("description");
    const list = document.getElementById("list");

    const dataStore = {
      watched: [],
      notwatched: [],
      liked: [],
      mustwatch: [],
      upcoming: []
    };

    async function fetchMovies() {
      const res = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=ar`);
      const data = await res.json();
      movies = data.results;
      showMovie();
    }

    function showMovie() {
      if (index >= movies.length) {
        poster.style.display = 'none';
        desc.innerText = '🎉 انتهت القائمة';
        return;
      }
      const movie = movies[index];
      poster.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
      desc.innerText = movie.overview || 'لا يوجد وصف متاح.';
      document.body.style.backgroundImage = `url('https://image.tmdb.org/t/p/original${movie.backdrop_path}')`;
    }

    function vote(seen) {
      const movie = movies[index];
      if (seen) {
        poster.style.filter = 'brightness(150%)';
        dataStore.watched.push(movie);
      } else {
        poster.style.opacity = '0';
        dataStore.notwatched.push(movie);
      }
      setTimeout(() => {
        poster.style.filter = '';
        poster.style.opacity = '1';
        index++;
        showMovie();
      }, 600);
    }

    function addTo(listName) {
      const movie = movies[index];
      if (!dataStore[listName].some(m => m.id === movie.id)) {
        dataStore[listName].push(movie);
        alert(`✅ تمت إضافة "${movie.title}" إلى ${translateListName(listName)}.`);
      }
    }

    function showList(type) {
      list.innerHTML = '';
      dataStore[type].forEach(movie => {
        const li = document.createElement("li");
        li.textContent = movie.title;
        list.appendChild(li);
      });
    }

    function translateListName(key) {
      return {
        liked: 'المفضلة',
        watched: 'قائمة المشاهدة',
        notwatched: 'قائمة غير المشاهدة',
        mustwatch: 'للمشاهدة لاحقًا',
        upcoming: 'الأفلام المنتظرة'
      }[key] || key;
    }

    function login() {
      alert('تم تسجيل الدخول كمستخدم محلي.');
    }

    fetchMovies();
  </script>
</body>
</html>
